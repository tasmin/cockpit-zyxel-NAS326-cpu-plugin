<!DOCTYPE HTML>
<html>

<head>
    <title>CPU</title>
    <meta charset="utf-8">
    <link href="../base1/cockpit.css" type="text/css" rel="stylesheet">
    <script src="../base1/jquery.js"></script>
    <script src="../base1/cockpit.js"></script>
    <script type="text/javascript" src="smoothie.js"></script>
    <script type="text/javascript" src="NAS326_fanspeed_temperature.js"></script>

<style>
table.cpu-table {
  width:100%;
  font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', 'sans-serif';
}
th {
  font-size: 16pt;
  font-weight: bold;
  padding: 2px;
  text-align: center;
}
.cpu-title th {
  font-size: 20pt;
}
.cpu-subtitle th {
  width: 50%;
}
td {
  font-size: 14pt;
  text-align: center;
}
    </style>
</head>

<body onresize="resize_canvases();">
    <div align="center">
        <table id="cpu-table-fanspeed" class="cpu-table">
            <tr class="cpu-title">
                <th colspan="2">Fan Speed</th>
            </tr>
            <tr class="cpu-subtitle">
                <th>Current Speed</th>
                <th>Average Speed (5min)</th>
            </tr>
            <tr>
                <td id="cur_fanspeed"></td>
                <td id="avg_fanspeed"></td>
            </tr>
            <tr>
                <td colspan="2"><canvas id="smoothie-chart-fanspeed" height="180"></canvas></td>
            </tr>
        </table>
    </div>
    <div align="center">
        <table id="cpu-table-temp" class="cpu-table">
            <tr class="cpu-title">
                <th colspan="2">CPU Temperature</th>
            </tr>
            <tr class="cpu-subtitle">
                <th>Current Temperature</th>
                <th>Average Temperature (5min)</th>
            </tr>
            <tr>
                <td id="cur_temp"></td>
                <td id="avg_temp"></td>
            </tr>
            <tr>
                <td colspan="2"><canvas id="smoothie-chart-temp" height="180"></canvas></td>
            </tr>
        </table>
    </div>
</body>

</html>
